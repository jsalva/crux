[uwsgi] 
crux_root = %d
workon_home = $(WORKON_HOME)
virtualenv = $(VIRTUAL_ENV)
print = %(virtualenv)
module=crux.wsgi:application 
socket=/tmp/%n.sock 
master=True 
pidfile=/tmp/project-master_crux.pid 
vacuum=True 
max-requests=5000 
logto=%(crux_root)logs/uwsgi.log
chmod-socket = 664
vacuum = true 
processes = 5
enable-threads = True 
single-interpreter = True
limit-as = 1024
buffer-size=65535
